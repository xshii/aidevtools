name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff
          pip install -e .

      - name: Lint
        run: ruff check src/ tests/ || true

      - name: Test aidevtools
        run: pytest tests/ -v --tb=short

      - name: Test prettycli
        run: pytest libs/prettycli/tests/ -v --tb=short --ignore=libs/prettycli/tests/test_interactive.py --ignore=libs/prettycli/tests/test_shell_session.py

      - name: Coverage
        run: pytest tests/ --cov=aidevtools --cov-report=term-missing

  typescript-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: libs/prettycli/vscode-extension
        run: npm install

      - name: Run TypeScript tests
        working-directory: libs/prettycli/vscode-extension
        run: npm run test:ci || true
