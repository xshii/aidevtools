name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            libs/prettycli/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install libs/prettycli
          pip install "numpy>=1.21,<2.0" "pyyaml>=6.0" "jinja2>=3.0"
          pip install "torch>=2.0.0" --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov ruff
          pip install openpyxl pybind11

      - name: Build C++ extensions
        run: ./build_golden.sh all

      - name: Lint
        run: ruff check aidevtools/ tests/ || true

      - name: Test aidevtools
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ -v --tb=short

      - name: Run demos
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set +e  # Don't exit on error
          echo "Running all demos..."
          mkdir -p demos/output

          # Find and run all demo scripts
          demos_passed=0
          demos_failed=0

          for demo_script in $(find demos -name "run.py" -type f | sort); do
            demo_dir=$(dirname "$demo_script")
            demo_name=$(basename "$demo_dir")

            echo ""
            echo "=================================================="
            echo "Running: $demo_dir"
            echo "=================================================="

            cd "$demo_dir"
            if python run.py; then
              echo "✓ $demo_name passed"
              demos_passed=$((demos_passed + 1))
            else
              echo "✗ $demo_name failed (non-fatal)"
              demos_failed=$((demos_failed + 1))
            fi
            cd - > /dev/null
          done

          echo ""
          echo "=================================================="
          echo "Demos Summary: $demos_passed passed, $demos_failed failed"
          echo "=================================================="

          # Always succeed - demos are informational
          exit 0

      - name: Coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ --cov=aidevtools --cov-report=term-missing
