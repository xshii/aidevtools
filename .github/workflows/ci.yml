name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            libs/prettycli/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install libs/prettycli
          pip install "numpy>=1.21,<2.0" "pyyaml>=6.0" "jinja2>=3.0"
          pip install "torch>=2.0.0" --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov ruff
          pip install openpyxl pybind11

      - name: Build C++ extensions
        run: ./build_golden.sh all

      - name: Lint
        run: ruff check aidevtools/ tests/ || true

      - name: Test aidevtools
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ -v --tb=short

      - name: Run demos
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set +e  # Don't exit immediately on error
          echo "Running selected demos..."
          mkdir -p demos/output

          # Run only specific demo categories:
          # - compare/* (comparison tools)
          # - 06_add_ops (adding new operators)
          # - 07_transpose (transpose tests)
          demos_passed=0
          demos_failed=0
          failed_demos=()

          for demo_script in $(find demos/compare demos/06_add_ops demos/07_transpose -name "run.py" -type f 2>/dev/null | sort); do
            demo_dir=$(dirname "$demo_script")
            demo_name=$(basename "$demo_dir")
            demo_category=$(basename "$(dirname "$demo_dir")")

            # Handle nested structure (e.g., compare/06_encoder_bfp8)
            if [ "$demo_category" != "demos" ]; then
              demo_display="${demo_category}/${demo_name}"
            else
              demo_display="$demo_name"
            fi

            echo ""
            echo "=================================================="
            echo "Running: $demo_display"
            echo "=================================================="

            cd "$demo_dir"
            if python run.py 2>&1; then
              echo "✓ $demo_display passed"
              demos_passed=$((demos_passed + 1))
            else
              echo "✗ $demo_display FAILED"
              demos_failed=$((demos_failed + 1))
              failed_demos+=("$demo_display")
            fi
            cd - > /dev/null
          done

          echo ""
          echo "=================================================="
          echo "Demos Summary: $demos_passed passed, $demos_failed failed"
          echo "=================================================="

          if [ $demos_failed -gt 0 ]; then
            echo ""
            echo "Failed demos:"
            for demo in "${failed_demos[@]}"; do
              echo "  - $demo"
            done
            echo ""
            echo "Demos failed. Please check syntax errors or assertion failures."
            exit 1
          fi

          echo "All selected demos passed!"
          exit 0

      - name: Coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ --cov=aidevtools --cov-report=term-missing
