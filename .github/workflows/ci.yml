name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install libs/prettycli
          pip install "numpy>=1.21,<2.0" "pyyaml>=6.0" "jinja2>=3.0"
          pip install "torch>=2.0.0" --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov ruff
          pip install openpyxl pybind11

      - name: Build C++ extensions
        run: ./build_golden.sh all

      - name: Lint
        run: ruff check aidevtools/ tests/ || true

      - name: Test aidevtools
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ -v --tb=short

      - name: Coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/ --cov=aidevtools --cov-report=term-missing
