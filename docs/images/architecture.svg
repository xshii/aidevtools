<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fmtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI Dev Tools Architecture</text>

  <!-- Application Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="700" height="100" rx="10" fill="url(#appGrad)"/>
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Application Layer</text>

    <rect x="70" y="100" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="145" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">demos/</text>

    <rect x="240" y="100" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="315" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">xlsx workflow</text>

    <rect x="410" y="100" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="485" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Python API</text>

    <rect x="580" y="100" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="655" y="128" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CLI</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M400 160 L400 180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <polygon points="400,185 395,175 405,175" fill="#666"/>

  <!-- Core Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="190" width="700" height="100" rx="10" fill="url(#coreGrad)"/>
    <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Core Layer</text>

    <rect x="70" y="230" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="145" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">config</text>
    <text x="145" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Global Config</text>

    <rect x="240" y="230" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="315" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">tensor</text>
    <text x="315" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Unified Tensor</text>

    <rect x="410" y="230" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="485" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">op</text>
    <text x="485" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">register_op</text>

    <rect x="580" y="230" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="655" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">engine</text>
    <text x="655" y="265" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Execution Engine</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M400 290 L400 310" stroke="#666" stroke-width="2"/>
  <polygon points="400,315 395,305 405,305" fill="#666"/>

  <!-- Tools Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="320" width="700" height="100" rx="10" fill="url(#toolGrad)"/>
    <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Tools Layer</text>

    <rect x="70" y="360" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="145" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">compare</text>
    <text x="145" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">3-Column Diff</text>

    <rect x="240" y="360" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="315" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">trace</text>
    <text x="315" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Instrumentation</text>

    <rect x="410" y="360" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="485" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">xlsx</text>
    <text x="485" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Excel Parser</text>

    <rect x="580" y="360" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="655" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">archive</text>
    <text x="655" y="395" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Export &amp; Pack</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M400 420 L400 440" stroke="#666" stroke-width="2"/>
  <polygon points="400,445 395,435 405,435" fill="#666"/>

  <!-- Formats Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="450" width="700" height="100" rx="10" fill="url(#fmtGrad)"/>
    <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Formats Layer</text>

    <rect x="70" y="490" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="145" y="510" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">numpy</text>
    <text x="145" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">npy / npz</text>

    <rect x="240" y="490" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="315" y="510" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">raw</text>
    <text x="315" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Binary</text>

    <rect x="410" y="490" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="485" y="510" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">bfp</text>
    <text x="485" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Block Floating Point</text>

    <rect x="580" y="490" width="150" height="45" rx="5" fill="white" fill-opacity="0.9"/>
    <text x="655" y="510" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">gfloat</text>
    <text x="655" y="525" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Custom Float</text>
  </g>

  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999">AI Dev Tools v2.0 - Unified Workflow Architecture</text>
</svg>
